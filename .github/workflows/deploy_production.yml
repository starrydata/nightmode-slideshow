name: Deploy to GitHub Pages (Production)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.6'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: npm run build
        env:
          JSON_BASE_URI: https://visualizer.starrydata.org/all_curves/json
          HIGHLIGHT_BASE_URI: https://www.starrydata2.org/paperlist/xy_data_api

      - name: Deploy to separate GitHub Pages repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: \${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./docs
          destination_repo: starrydata/nightmode-slideshow-webapp

